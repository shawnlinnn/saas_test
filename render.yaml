services:
  - type: web
    name: saas-codex-dashboard
    runtime: static
    plan: free
    branch: main
    autoDeploy: true
    buildCommand: echo "No build step required"
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /index.html
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
      - path: /styles.css
        name: Cache-Control
        value: public, max-age=3600
      - path: /main.js
        name: Cache-Control
        value: public, max-age=3600
